<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="/icons/check_orange_icon.svg" type="image/svg+xml" />
    <script src="/script.js" defer></script>
    <title>To-Do List</title>
  </head>

  <body>
    <div class="todo__card">
      <h1 class="todo__title">
        To-Do List
        <img
          class="todo__title_icon"
          src="./icons/todo_list_orange_icon.svg"
          alt="todo list icon"
        />
      </h1>
      <div class="todo__add">
        <input placeholder="Add your task" type="text" id="add__bar" />
        <button id="add" class="add_button">Add</button>
        <p id="add_message" class="hidden"></p>
      </div>
      <ul id="todo__list"></ul>
    </div>
  </body>
</html>
